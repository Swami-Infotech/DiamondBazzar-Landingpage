<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12" id="carousel2" style="
          display: flex; flex-direction: column;">

<div class="module-slider">
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Dynamically generate carousel items -->
      <div 
        class="carousel-item" 
        *ngFor="let d of attachments; let i = index" 
        [class.active]="i === 0">
        <img [src]="d.postAttachmentURL" class="d-block w-100" [alt]="'Image ' + (i + 1)">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
      




     

    </div>

    <ng-container *ngFor="let item of mains">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="pro mt-5">
          <div class="card mb-3">
            <div class="products-details">
              <div class="price pt-2">
                <h5>{{item.highlightedText}}</h5>
              </div>


              <ng-container *ngIf="selectedVideoURL">
                <h3 (click)="openVideo(selectedVideoURL)" class="live">
                  Live View
                </h3>
              </ng-container>
            </div>
          </div>
          <div class="card">
            <div class="post-details px-3">
              <div *ngFor="let metaData of metaDatas">
                <div class="piece d-flex flex-wrap align-items-center justify-content-between">
                  <h6>{{ metaData.categoryName }}</h6>
                  <p>{{ metaData.metaDataValue }}</p>
                    <div class="dot">
                      <h5>:</h5>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>




      <div class="col-lg-12">
        <div class="user-detils text-center">
            <h2>To See More Information</h2>

            <div class="playstroe">
              <a href="https://play.google.com/store/apps/details?id=in.diamondbazzar&pcampaignid=web_share" target="_blank">
                <img src="../../../../assets/Img/App/playstore.png" alt="" width="150" class="me-4 my-4">
              </a>
              <a href="https://apps.apple.com/app/diamond-bazzar-your-gem-hub/id6670790184" target="_blank">
                <img src="../../../../assets/Img/App/appstore.png" alt="" width="150">
              </a>
            </div>
            <div class="appstore">
             
            </div>
        </div>
      </div>

    </ng-container>

  </div>
</div>
<app-footer></app-footer>
